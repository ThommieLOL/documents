<!DOCTYPE html>
<html>
  <head>
    <title>Toets Nederlands</title>
    <style>
      .text-class {
        color: green;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <p id="w3Text">Ik ____ mezelf een beetje pijn gedaan.</p>
    <button id="w3Button" type="button" onclick="clickFunction()">Toon Oplossing</button>
    <script>
      function clickFunction() {
        // Select element and set attribute
        document.getElementById("w3Text").setAttribute("class", "text-class");
      }
    </script>
  </body>
</html>
